<mat-drawer-container class="page-container" autosize>
  <mat-drawer #drawer class="page-sidenav" mode="side">
    <img class="app-logo" [src]="logo"/>

    <p class="app-name">{{ title | uppercase }}</p>

    <div class="div-menu">
      <div class="buttons">
        <button class="menu-button" mat-raised-button color="primary" (click)="onHome()">HOME</button>
        <span class="span-spacer"></span>
        <button class="menu-button" mat-raised-button color="primary" (click)="onLogout()">LOGOUT</button>
      </div>

      <mat-card class="title-card">
        <mat-card-content class="item-menu-title">{{ owner | titlecase }}</mat-card-content>
      </mat-card>
    </div>
  </mat-drawer>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title}}</span>
    <span class="button-spacer"></span>
    <button mat-icon-button (click)="onLogout()" title="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <p class="lbl-title" *ngIf = "viewType === 'edit-item'">Items Section</p>

  <div class="div-items">
    <app-add-edit-item [item]="selectedItem" *ngIf = "viewType === 'edit-item'" (viewTypeChange)= "setViewType($event)"></app-add-edit-item>
    <div class="div-spacer"></div>
    <app-list-items [showAdmin]="true" (changeData)="onChangeItem($event)" *ngIf = "viewType === 'edit-item'"></app-list-items>
  </div>

  <p class="lbl-title" *ngIf = "viewType === 'edit-user'">Users Section</p>

  <div class="div-users">
    <app-add-edit-user [user]="selectedUser" *ngIf = "viewType === 'edit-user'" (viewTypeChange)= "setViewType($event)"></app-add-edit-user>
    <app-list-users (changeData)="onChangeUser($event)" *ngIf = "viewType === 'edit-user'"></app-list-users>
  </div>

  <mat-divider style="margin-bottom: 25px;margin-top: 25px;" *ngIf = "viewType === 'edit-item'"></mat-divider>

  <p class="lbl-title" *ngIf = "viewType === 'edit-item'">Carts Section</p>
  <div class="div-carts">
    <app-list-carts *ngIf = "viewType === 'edit-item'"></app-list-carts>
  </div>


</mat-drawer-container>
