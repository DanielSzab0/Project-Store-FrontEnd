<mat-drawer-container class="page-container" autosize>
  <mat-drawer #drawer class="page-sidenav" mode="side">
    <img class="app-logo" [src]="logo"/>

    <p class="app-name">{{ title | uppercase }}</p>

    <div class="div-menu">
      <div class="buttons">
        <button class="menu-button" mat-raised-button color="primary" (click)="onAdmin()" *ngIf="isAdmin" >ADMIN</button>
        <span class="span-spacer"></span>
        <button class="menu-button" mat-raised-button color="primary" (click)="onLogout()">LOGOUT</button>
      </div>

      <mat-card class="title-card">
        <mat-card-content class="item-menu-title">{{ owner | titlecase }}</mat-card-content>
      </mat-card>
    </div>
  </mat-drawer>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ title}}</span>
    <span class="button-spacer"></span>

    <app-cart-button title="Cart"></app-cart-button>

    <button mat-icon-button title="Logout" (click)="onLogout()">
      <mat-icon>logout</mat-icon>
    </button>
  </mat-toolbar>

  <div class="div-banner animatie-miscare">
    <img class="img-banner img-left" [src]="imageSalesLeft"/>
    <img class="img-banner img-middle" [src]="imageSalesMiddle"/>
    <img class="img-banner img-right" [src]="imageSalesRight"/>
  </div>

  <app-list-items [showAdmin]="false"></app-list-items>

</mat-drawer-container>
